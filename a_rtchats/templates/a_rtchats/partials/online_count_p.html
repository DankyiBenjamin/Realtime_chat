<span id="online-count" hx-swap-oob="outerHTML" class="fade-In-Scale pr-1">
  {{ online_count }}

  <style>
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    .pulse {
      animation: pulse 1s infinite;
    }

    /* alternate fadeInScale animation */
    @keyframes fadeInScale {
      from {
        transform: scale(4);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    .fade-In-Scale {
      animation: fadeInScale 0.5s ease;
    }
  </style>
</span>
<!-- if online count is not zero -->
{% if online_count%}
<div
  id="online-icon"
  class="absolute top-2 left-2 bg-green-400 rounded-full p-1.5 animate-pulse"
></div>
{% else %}
<div
  id="online-icon"
  class="absolute top-2 left-2 bg-red-400 rounded-full p-1.5 animate-pulse"
></div>
{% endif %}
